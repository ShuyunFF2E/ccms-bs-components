	<cc-dropdown-select model="$ctrl.month" datalist="$ctrl.monthList" placeholder="{{$ctrl.monthPlaceholder}}" on-select-change="$ctrl.onMonthChange()"></cc-dropdown-select>
	<cc-dropdown-select model="$ctrl.date" datalist="$ctrl.dateList" placeholder="{{$ctrl.datePlaceholder}}"></cc-dropdown-select>
</div>
