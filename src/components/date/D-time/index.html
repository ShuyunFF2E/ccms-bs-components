<div ng-class="$ctrl.classes.dTime">
	<div ng-class="$ctrl.classes.date">
        <cc-dropdown-select
            model="$ctrl.value.D"
            datalist="$ctrl.dates"
            placeholder="{{$ctrl.placeholders.D}}">
        </cc-dropdown-select>
	</div>
	<div ng-class="$ctrl.classes.time">
        <bs-time
            time="$ctrl.value"
            placement="{{$ctrl.placement}}">
        </bs-time>
	</div>
</div>
