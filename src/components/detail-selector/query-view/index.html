<div class="{{$ctrl.styles.container}}">

	<!-- 简单查找 -->
	<bs-base-condition-box
		opts="$ctrl.opts"
		config="$ctrl.config"
		fetch="$ctrl.fetch"
		ng-if="$ctrl.opts.conditionModel==='BASE'">
	</bs-base-condition-box>

	<!-- 高级查找 -->
	<bs-advance-condition-box
		opts="$ctrl.opts"
		config="$ctrl.config"
		fetch="$ctrl.fetch"
		ng-if="$ctrl.opts.conditionModel==='ADVANCE'">
	</bs-advance-condition-box>

	<div ng-class="$ctrl.styles.resultHolder">
		<bs-selector-grid
			opts="$ctrl.opts"
			config="$ctrl.config"
			fetch="$ctrl.fetch"
		>
		</bs-selector-grid>
	</div>
</div>
