<div class="query-container">
	<div class="search-box">
		<div class="oops">
			<div class="search-input">
				<input type="text" placeholder="关键词" />
				<span class="iconfont icon-search"></span>
			</div>

			<cc-dropdown class="extend-condition-setter">
				<button cc-dropdown-toggle cc-tooltip="'添加更多条件'" tooltip-placement="top">
					<span>更多</span>
					<span class="iconfont icon-arrow"></span>
				</button>
				<div cc-dropdown-panel>
					<div class="extend-condition-text">更多条件</div>
					<div class="extend-condition-item" ng-repeat="condition in $ctrl.config.extendConditions track by $index" ng-if="condition.selected">
						<cc-checkbox ng-model="condition.active" ng-change="$ctrl.refreshConditions()">{{condition.name}}</cc-checkbox>
					</div>
				</div>
			</cc-dropdown>
			<button class="btn-text btn-link">高级查找</button>
			<button class="btn-text btn-resert">重置</button>
		</div>

		<div class="condition-item" ng-repeat="condition in $ctrl.conditions" ng-class="{extend:condition.isExtend}">
			<input type="text" ng-model="condition.name">
			<button class="btn-remove" ng-if="condition.isExtend" ng-click="$ctrl.removeExtendCondition(condition)" cc-tooltip="'删除条件'" tooltip-placement="bottom">
				<span class="iconfont icon-dele"></span>
			</button>
		</div>
	</div>

	<div class="result-holder">
		<bs-select-grid columns="$ctrl.gridColumns"></bs-select-grid>
	</div>
</div>
