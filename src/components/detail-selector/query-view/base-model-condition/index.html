<div ng-class="$ctrl.styles.baseConditionBox">

	<div class="bs-clearfix" ng-class="{[$ctrl.styles.show]:$ctrl.isOpen,[$ctrl.styles.conditionZone]:true}">
		<bs-condition-item ng-repeat="condition in $ctrl.config.conditions" condition="condition"></bs-condition-item>
		<bs-condition-item ng-repeat="condition in $ctrl.config.extendConditions" condition="condition" extend="true" ng-if="condition.selected"></bs-condition-item>
	</div>

	<div ng-class="$ctrl.styles.toolbarZone">

		<cc-dropdown ng-show="$ctrl.config.extendConditions.length>0" ng-class="$ctrl.styles.extendConditionSetter" class="dropdown-closed">
			<button cc-dropdown-toggle>
				<span>更多</span>
				<span class="iconfont icon-arrow"></span>
			</button>
			<div cc-dropdown-panel>
				<div ng-class="$ctrl.styles.extendConditionText">更多条件</div>
				<div ng-class="$ctrl.styles.extendConditionItem" ng-repeat="condition in $ctrl.config.extendConditions track by $index">
					<cc-checkbox ng-model="condition.selected">
						<div ng-class="$ctrl.styles.conditionName" class="bs-ellipsis" cc-tooltip="condition.name||condition.code" ng-bind="condition.name||condition.code"></div>
					</cc-checkbox>
				</div>
			</div>
		</cc-dropdown>

		<button class="btn btn-ok" ng-class="$ctrl.styles.btnSearch" ng-click="$ctrl.search()">搜索</button>
		<button ng-class="{[$ctrl.styles.btnText]:true,[$ctrl.styles.btnResert]:true}" ng-click="$ctrl.reset()">重置</button>
		<button ng-class="{[$ctrl.styles.btnText]:true,[$ctrl.styles.btnResert]:true}" ng-click="$ctrl.isOpen=!$ctrl.isOpen">{{$ctrl.isOpen?'收起':'展开'}}</button>
		<!-- <button class="btn-text btn-link" ng-click="$ctrl.opts.conditionModel='ADVANCE'" ng-if="$ctrl.config.advanceSearchAble">高级查找</button> -->
	</div>
</div>
