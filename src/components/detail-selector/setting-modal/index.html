<div class="{{$ctrl.styles.container}}">
	<div class="{{$ctrl.styles.conditionBox}}">
		<div class="{{$ctrl.styles.head}}">常显条件
			<span class="{{$ctrl.styles.tips}}">（最多设置8个）</span>
		</div>
		<div class="{{$ctrl.styles.content}}">
			<div class="{{$ctrl.styles.conditionItem}}" ng-repeat="condition in $ctrl.conditions track by $index">
				<cc-checkbox>{{condition.name}}</cc-checkbox>
				<span class="bs-iconfont icon-tuozhuaibiaoshi"></span>
			</div>
		</div>
	</div>
	<div class="{{$ctrl.styles.oopsBox}}">
		<button class="{{$ctrl.styles.btnOop}} {{$ctrl.styles.btnAdd}}">
			<span class="iconfont icon-rightarrow"></span>
		</button>
		<button class="{{$ctrl.styles.btnOop}} {{$ctrl.styles.btnRemove}}">
			<span class="iconfont icon-rightarrow"></span>
		</button>
	</div>
	<div class="{{$ctrl.styles.conditionBox}}">
		<div class="{{$ctrl.styles.head}}">更多条件</div>
		<div class="{{$ctrl.styles.content}}">
			<div class="{{$ctrl.styles.conditionItem}}" ng-repeat="condition in $ctrl.extendConditions track by $index">
				<cc-checkbox>{{condition.name}}</cc-checkbox>
				<span class="bs-iconfont icon-tuozhuaibiaoshi"></span>
			</div>
		</div>
	</div>
</div>
