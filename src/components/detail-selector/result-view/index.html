<section ng-class="$ctrl.classes.container">

  <div ng-class="$ctrl.classes.loader" ng-show="$ctrl.isLoading">
    <cc-loading type="grid"></cc-loading>
  </div>

	<div ng-class="$ctrl.classes.gridWrap">
		<bs-result-view-grid
            data="$ctrl.data",
            columns="$ctrl.config.columns",
            page="$ctrl.params.page"
            size="$ctrl.params.size"
            total="$ctrl.total"
            primary-key="$ctrl.config.primaryKey"
            on-refresh="$ctrl.refresh()"
            on-page-change="$ctrl.pageChange(page, size)"
            set-statistic-state="$ctrl.setStatisticState(state)"
		>
		</bs-result-view-grid>
	</div>
</section>
