<div ng-class="$ctrl.styles.numberRange">
	<input ng-class="$ctrl.styles.input" class="min-input" type="number" ng-model="$ctrl.minValue" ng-disabled="$ctrl.disabled" placeholder="{{$ctrl.minPlaceholder}}" />
	<span ng-class="$ctrl.styles.separate">-</span>
	<input ng-class="$ctrl.styles.input" class="max-input" type="number" ng-model="$ctrl.maxValue" ng-disabled="$ctrl.disabled" placeholder="{{$ctrl.maxPlaceholder}}" />
</div>
