<div cc-dropdown ng-class="$ctrl.classes.container">
    <div cc-dropdown-toggle ng-class="$ctrl.classes.keywords">
        <div ng-class="$ctrl.classes.item" ng-repeat="keyword in $ctrl.ngModel"></div>
    </div>

    <div ng-class="$ctrl.classes.dropdownPanel" cc-dropdown-panel>
        <bs-multiple-select ng-model="$ctrl.ngModel"></bs-multiple-select>
    </div>
</div>
